<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyDS - 知识点速记</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/knowledge.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- 添加Font Awesome图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- 固定导航栏 -->
    <nav class="fixed-nav">
        <div class="nav-logo">数据结构智能教学系统</div>
        <div class="nav-links">
            <a href="/" class="nav-item active">首页</a>
            <a href="/problems" class="nav-item">章节题库</a>
            <a href="/knowledge" class="nav-item">知识点速记</a>
        </div>
    </nav>
    
    <div class="main-container">
        <div class="content-wrapper">
            <!-- 左侧面板: 包含章节列表和知识点列表 -->
            <div class="sidebar-panel">
                <div class="chapter-section">
                    <h2>章节列表</h2>
                    <ul id="chapter-list" class="list-panel"></ul>
                </div>
                
                <div class="knowledge-list-section">
                    <h2>知识点列表 <span id="current-chapter-title"></span></h2>
                    <div id="knowledge-list" class="list-panel">
                        <p class="empty-tip">请选择章节查看知识点</p>
                    </div>
                </div>
            </div>
            
            <!-- 右侧面板: 显示知识点详情 -->
            <div class="detail-panel">
                <div id="knowledge-detail" class="knowledge-detail-card" style="display: none;">
                    <div class="knowledge-detail-header">
                        <div class="knowledge-detail-title">
                            <h2>知识点详情</h2>
                            <h3 id="knowledge-title"></h3>
                        </div>
                    </div>
                    <div class="knowledge-detail-container">
                        <div id="knowledge-summary" class="knowledge-summary"></div>
                    </div>
                </div>
                
                <div id="empty-detail-placeholder" class="empty-detail-placeholder">
                    <div class="placeholder-content">
                        <i class="fas fa-book-open placeholder-icon"></i>
                        <p>请从左侧选择知识点查看详情</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="/static/js/knowledge.js"></script>
</body>
</html>
