<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyDS - 智能对话</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>问题详情</h2>
            <div id="question-detail"></div>
            <div class="knowledge-points">
                <h3>相关知识点</h3>
                <ul id="knowledge-points-list"></ul>
            </div>
            <div class="similar-questions">
                <h3>相似问题</h3>
                <ul id="similar-questions-list"></ul>
            </div>
            <button id="back-btn" class="btn">返回列表</button>
        </div>
        
        <div class="main-content">
            <div class="chat-container">
                <div id="chat-messages"></div>
            </div>
            <div class="input-area">
                <textarea id="user-input" placeholder="输入你对问题的解答..."></textarea>
                <button id="send-btn" class="btn">发送</button>
            </div>
        </div>
    </div>
    
    <script>
        const questionId = "{{ question_id }}";
    </script>
    <script src="/static/js/chat.js"></script>
</body>
</html>
